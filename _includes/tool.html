<article class="tool">
  <h3>{{ tool.name }} <span>{{ tool.vendor }}</span> <a href="#" class="tag">{{ tool.type_of_tool }}</a></h3>
  <p>{{ tool.description }}</p><p>License: {{ tool.license }}</p>
  <ul class="tool-features">
    <li>works with keyboard</li>
    <li>spell check</li>
    <li>text alternatives for images</li>
    <li>displays outline</li>
  </ul>
</article>
